</head>
<body>
    <div id="main-wrapper">

        <header>
            <div class="header-wrapper">
                <div id="logo">
                    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                </div>
                <nav id="nav">
                    <ul id="navigation-ul">
                        <li class="navigation-li"><a class="nav-a" href="index.html">Home</a></li>
                        <li class="navigation-li"><a class="nav-a" href="articles.html">Articles</a></li>
                        <li class="navigation-li"><a class="nav-a" href="users.html">Authors</a></li>
                        <li class="navigation-li"><a class="nav-a" href="galeries.html">Galleries</a></li>
                    </ul>
                </nav>
                <div id="hamburger" class="hamburglar is-open">

                    <div class="burger-icon">
                      <div class="burger-container">
                        <span class="burger-bun-top"></span>
                        <span class="burger-filling"></span>
                        <span class="burger-bun-bot"></span>
                      </div>
                    </div>
                    
                    <!-- svg ring containter -->
                    <div class="burger-ring">
                      <svg class="svg-ring">
                        <path class="path" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="4" d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2" />
                      </svg>
                    </div>
                    <!-- the masked path that animates the fill to the ring -->
                    
                    <svg width="0" height="0">
                       <mask id="mask">
                    <path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="4" d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4" />
                       </mask>
                     </svg>
                    <div class="path-burger">
                      <div class="animate-path">
                        <div class="path-rotation"></div>
                      </div>
                    </div>
                      
                </div>
            </div>
        </header>

        <main>
            

            <div id="right-bar">
                
            </div>

        <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="galery.js"></script>
    <script src="script.js"></script>

    <script>
        $(document).ready(function(){

$('.buttons').click(function(){

    $(this).addClass('active').siblings().removeClass('active');

    var filter = $(this).attr('data-filter')

    if(filter == 'all'){
        $('.image').show(400);
    }else{
        $('.image').not('.'+filter).hide(200);
        $('.image').filter('.'+filter).show(400);
    }

});

$('.gallery').magnificPopup({

    delegate:'a',
    type:'image',
    gallery:{
    enabled:true
    }

});

});
    </script>
</body>
